<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EditX Upload</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2em;
        background: #f0f0f0;
      }
      form {
        background: #fff;
        padding: 2em;
        border-radius: 8px;
        max-width: 400px;
        margin: auto;
      }
      input,
      button {
        display: block;
        margin-top: 1em;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form id="upload-form">
      <h2>Upload Videos</h2>
      <input type="file" name="files" id="file-input" multiple />
      <button type="submit">Upload</button>
      <p id="status"></p>
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
